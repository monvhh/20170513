<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>指尖上的首创奥莱</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, STHeiTi, sans-serif;
        }

        a,
        img {
            -webkit-touch-callout: none;
            /* 禁止长按链接与图片弹出菜单 */
        }

        html,
        body {
            -webkit-user-select: none;
            /* 禁止选中文本（如无文本选中需求，此为必选项） */
            user-select: none;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-image: url('./img/bac.jpg');
        }

        .view {
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            position: absolute;
        }

        .loading {
            width: 80%;
            margin: 10%;
            overflow: hidden;
        }

        .loading .loadingbar {
            position: relative;
            width: 100%;
            height: 10%;
            margin-top: 40%;
            border-bottom: 2px solid #fff;
        }

        .loading .cart_comp {
            position: relative;
            width: 100%;
            height: 100%;
            margin-bottom: -2px;
            border-bottom: 2px solid #000;
            left: -82%;
            transition: all 0.5 linear 0;
        }

        .cart {
            position: absolute;
            right: -3%;
            bottom: 0;
            width: 20%;
            height: 80%;
            z-index: 8;
        }

        .loading .star {
            position: absolute;
            width: 4%;
            height: 26%;
            z-index: 9;
        }

        .loading .star_1 {
            right: 11%;
            bottom: 59%;
        }

        .loading .star_2 {
            right: 13%;
            bottom: 15%;
        }

        .loading .star_3 {
            right: -7%;
            bottom: 21%;
        }

        .loading .text {
            text-align: center;
            margin-top: 5%;
            font-size: 14px;
            line-height: 20px;
        }

        .then {
            background-image: url('./img/thenbac.png');
            width: 80%;
            margin: 10%;
        }

        .then .star {
            width: 4%;
            height: 4%;
            z-index: 19;
        }

        .then .star_1 {
            position: absolute;
            top: -2%;
            right: 25%;
        }

        .then .star_2 {
            position: absolute;
            top: 3%;
            left: 89%;
        }

        .then .star_3 {
            position: absolute;
            top: 11%;
            left: 10%;
        }

        .then .star_4 {

            top: 4%;
            left: 1%;

        .then .star_5 {
            position: absolute;
            top: 16%;
            left: 96%;
        }

        .then .star_6 {
            position: absolute;
            top: 35%;
            left: 94%;
        }

        .then .button {
            position: absolute;
            bottom: 10%;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 19;
            width: 40%;
        }

            color: red;

        }

        .last .text_4 {

        }

        .last .star {

            height: 4%;
            z-index: 19;
        }

        .last .star_1 {

            top: 11%;
            left: 22%;
        }

        .last .star_2 {

            top: 25%;
            left: 13%;
        }

        .last .star_3 {

            left: 3%;
        }

        .last .star_4 {

            top: 12%;
            left: 60%;
        }

        .last .star_5 {

        }

        .last .star_6 {

        }

        .last .present {
            position: absolute;
            transition: all 0.5 linear 0;
            opacity: 0
        }

        .last .present.top {
            top: -150%;
        }

        .last .present_1 {
            top: 64%;
            left: 29%;
            width: 22%;
            z-index: 5;
            animation-delay: 0.8s;
        }

        .last .present_6 {

        .last .present_2 {

        }

        .last .present_3 {

        .last .present_4 {

        .last .present_5 {

            z-index: 6;

        .last .button {
            position: absolute;
            bottom: -2%;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 19;
            width: 40%;
        }

        .shining {
            -webkit-animation: zoomout 1s;
            /* Safari, Chrome and Opera > 12.1 */
            -moz-animation: zoomout 1s;
            /* Firefox < 16 */
            -ms-animation: zoomout 1s;
            /* Internet Explorer */
            -o-animation: zoomout 1s;
            /* Opera < 12.1 */
            animation: zoomout 1s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            opacity: 0;
        }

        .star_1.shining {
            animation-delay: 1s;
        }

        .star_2.shining {
            animation-delay: 1.5s;
        }

        .star_3.shining {
            animation-delay: 1.3s;
        }

        .star_4.shining {
            animation-delay: 1s;
        }

        .star_5.shining {
            animation-delay: 1.2;
        }

        .star_6.shining {
            animation-delay: 1.5ms;
        }
        /* Firefox < 16 */

        @-moz-keyframes zoomout {
            from {
                opacity: 0;
                transform: scale(0.1, 0.1)
            }
            to {
                opacity: 1;
                transform: scale(1, 1);
            }
        }
        /* Safari, Chrome and Opera > 12.1 */

        @-webkit-keyframes zoomout {
            from {
                opacity: 0;
                transform: scale(0.1, 0.1)
            }
            to {
                opacity: 1;
                transform: scale(1, 1);
            }
        }
        /* Internet Explorer */

        @-ms-keyframes zoomout {
            from {
                opacity: 0;
                transform: scale(0.1, 0.1)
            }
            to {
                opacity: 1;
                transform: scale(1, 1);
            }
        }
        /* Opera < 12.1 */

        @-o-keyframes zoomout {
            from {
                opacity: 0;
                transform: scale(0.1, 0.1)
            }
            to {
                opacity: 1;
                transform: scale(1, 1);
            }
        }

        .leftright {
            -webkit-animation: leftright 0.8s;
            /* Safari, Chrome and Opera > 12.1 */
            -moz-animation: leftright 0.8s;
            /* Firefox < 16 */
            -ms-animation: leftright 0.8s;
            /* Internet Explorer */
            -o-animation: leftright 0.8s;
            /* Opera < 12.1 */
            animation: leftright 0.5s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes leftright {
            0% {
                transform: translate3d(-10%, 0, 0);
            }

            50% {
                opacity: 1;
                transform: translate3d(10%, 0, 0);
            }
            100% {
                transform: translate3d(-10%, 0, 0);
            }
        }

        .updown {
            -webkit-animation: updown 1s;
            /* Safari, Chrome and Opera > 12.1 */
            -moz-animation: updown 1s;
            /* Firefox < 16 */
            -ms-animation: updown 1s;
            /* Internet Explorer */
            -o-animation: updown 1s;
            /* Opera < 12.1 */
            animation: updown 1s;
            animation-fill-mode: forwards;
        }

        @keyframes updown {
            0% {
                opacity: 1;
                transform: translate3d(0, -1000%, 0);
            }
            100% {
                opacity: 1;
                transform: translate3d(0%, 0, 0);
            }
        }

        .updown-shake {
            -webkit-animation: updown-shake 1s;
            /* Safari, Chrome and Opera > 12.1 */
            -moz-animation: updown-shake 1s;
            /* Firefox < 16 */
            -ms-animation: updown-shake 1s;
            /* Internet Explorer */
            -o-animation: updown-shake 1s;
            /* Opera < 12.1 */
            animation: updown-shake 1s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes updown-shake {
            0% {
                opacity: 1;
                transform: translate3d(0, -30%, 0);
            }
            50% {
                opacity: 1;
                transform: translate3d(0%, 0, 0);
            }
            100% {
                opacity: 1;
                transform: translate3d(0%, -30%, 0);
            }
        }

        .musicicon {
            position: absolute;
            bottom: 5%;
            right: 5%;
            width: 30px;
            height: 30px;
        }

        .musicon {
            position: absolute;
            bottom: 10%;
            right: 2%;
            width: 15px;
            height: 15px;
        }
    </style>
    <script src="./js/zepto.min.js"></script>
    <script src="./js/touch.js"></script>
</head>

<body>
    <div class="container">

        </div>
        <div id="then" class="view then" style="display:none;">
            <div class="star star_1 shining">

        <div id="main" class="view main first" style="display:none;">

            <div class="clickarea_3"></div>
            <div class="arrow updown-shake">
                <img src="./img/arrow.png" width="100%" height="100%">

        </div>
        <div style="display:none;">
            <img src="./img/1.gif" width="100%" height="100%">

    <script>
        document.addEventListener('touchmove', function (event) {
            event.preventDefault();
        }, false);
        var num = 0, txtArr = ['来啊', '败家啊', '反正有返钱可以花'];
        $(function () {
            var loading = setInterval(function () {
                if (num >= 99) {
                    clearInterval(loading);
                    return;
                }
                if (num % 5 == 0) {
                    $('#loading-text').html(txtArr[num / 5 % 3]);
                }

                if (num >= 80) {
                    $('#loading-num').html(++num);
                } else {
                    $('#cart_comp').css('left', -82 + num + '%')
                    $('#loading-num').html(++num);
                }

            }, 100)

            $.ajax({
                method: 'POST',
                url: './numbers.php',
                data: {
                    loadnumber: 1
                },
                success: function () {

                }
            });



            //bind event
            $('#see').on('click', function () {
                $('#then').hide();
                $('#main').show();
                $.ajax({
                    method: 'POST',
                    url: './numbers.php',
                    data: {
                        bestienumber: 1
                    },
                    success: function () {

                    }
                });
            })

            $('#buyit').on('click', function () {
                $.ajax({
                    method: 'POST',
                    url: './numbers.php',
                    data: {
                        locationnumber: 1
                    },
                    success: function () {

                    }
                });
                //跳转商城
                location.href = "http://www.judamax.com/?link=hruiheweige";
            })

            $('.first .clickarea_1').on('click', function () {
                setTimeout(function () {
                    $('#main').removeClass('first').addClass('second');
                }, 0)

            });
            $('.container').on('mousedown', '.second', function (event) {
                event.preventDefault();
            });
            $('.container').on('swipeUp', '.second', function () {
                $('#main').removeClass('second').addClass('third');
                $.ajax({
                    method: 'POST',
                    url: './numbers.php',
                    data: {
                        freakynumber: 1
                    },
                    success: function () {

                    }
                });
            })
            $('.container').on('click', '.third .clickarea_2', function () {
                setTimeout(function () {
                    $('#main').removeClass('third').addClass('forth');
                }, 0)
            });
            $('.container').on('mousedown', '.forth', function (event) {
                event.preventDefault();
            });
            $('.container').on('swipeUp', '.forth', function () {
                $('#main').removeClass('forth').addClass('fifth');
                $.ajax({
                    method: 'POST',
                    url: './numbers.php',
                    data: {
                        fashionnumber: 1
                    },
                    success: function () {

                    }
                });
            })
            $('.container').on('click', '.fifth .clickarea_3', function () {
                setTimeout(function () {
                    $('#main').removeClass('fifth').addClass('sixth');
                }, 0)
            });
            $('.container').on('mousedown', '.sixth', function (event) {
                event.preventDefault();
            });
            $('.container').on('swipeUp', '.sixth', function () {
                $('#main').hide();
                $('#last').show();
                $.ajax({
                    method: 'POST',
                    url: './numbers.php',
                    data: {
                        giftnumber: 1
                    },
                    success: function () {

                    }
                });
            })

            $('#musicicon').on('click', function () {
                $('.musicon').toggle();
                var bool = ($('.musicon').css('display') == 'none');
                if (bool) {
                    document.getElementById('car_audio').pause();
                } else {
                    document.getElementById('car_audio').play();
                }
            })
        })

        $(window).on('load', function () {

            var loading = setInterval(function () {
                if (num >= 99) {
                    clearInterval(loading);
                    //跳转
                    $('#loading').hide();
                    $('#then').show();
                    $.ajax({
                        method: 'POST',
                        url: './numbers.php',
                        data: {
                            homenumber: 1
                        },
                        success: function () {

                        }
                    });

                    return;
                }

                if (num >= 80) {
                    $('#loading-num').html(++num);
                } else {
                    $('#cart_comp').css('left', -82 + num + '%')
                    $('#loading-num').html(++num);
                }

            }, 1);
        })
    </script>

</body>

</html>
