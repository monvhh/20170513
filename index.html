<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>指尖上的首创奥莱</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, STHeiTi, sans-serif;
        }

        a,
        img {
            -webkit-touch-callout: none;
            /* 禁止长按链接与图片弹出菜单 */
        }

        html,
        body {
            -webkit-user-select: none;
            /* 禁止选中文本（如无文本选中需求，此为必选项） */
            user-select: none;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .view {
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            position: absolute;
        }

        .main.first {
            background-image: url(./img/1.gif);
        }

        .main.second {
            background-image: url(./img/2.gif);
        }

        .main.third {
            background-image: url(./img/3.gif);
        }

        .main.forth {
            background-image: url(./img/4.gif);
        }

        .main.fifth {
            background-image: url(./img/5.gif);
        }

        .main.sixth {
            background-image: url(./img/6.gif);
        }

        .first .clickarea_1 {
            top: 17%;
            left: 7%;
            width: 27%;
            height: 24%;
            position: absolute;
        }

        .third .clickarea_2 {
            bottom: 0;
            right: 0;
            width: 43%;
            height: 9%;
            position: absolute;
        }

        .fifth .clickarea_3 {
            bottom: 9%;
            right: 0;
            width: 40%;
            height: 9%;
            position: absolute;
        }

        /*.last .star_1 {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 50%;
            background-image: url(./img/gadgets.png);
            background-position: -4% -35%;
            background-size: 93% 47%;
            display: none;
        }*/

        /*.star_1 .bkg {
            background-image: url(./img/gadgets.png);
            background-position: -20px -405px;
            background-size: 690px 545px;
        }*/
    </style>
    <script src="./js/zepto.min.js"></script>

</head>

<body>
    <div class="container">
        <div id="loading" class="view loading">

        </div>
        <div id="then" class="view then">

        </div>
        <div id="main" class="view main first">
            <div class="clickarea_1"></div>
            <div class="clickarea_2"></div>
            <div class="clickarea_3"></div>
        </div>
        <div style="display:none;">
            <img src="./img/1.gif" width="100%" height="100%">
            <img src="./img/2.gif" width="100%" height="100%">
            <img src="./img/3.gif" width="100%" height="100%">
            <img src="./img/4.gif" width="100%" height="100%">
            <img src="./img/5.gif" width="100%" height="100%">
            <img src="./img/6.gif" width="100%" height="100%">
        </div>
        <div id="last" class="view last" style="display: none;">
            <div class="start star_1">
                <div class="bkg"></div>
            </div>
            <div class="start star_2"></div>
            <div class="start star_3"></div>
            <div class="start star_4"></div>
            <div class="start star_5"></div>
            <div class="start star_6"></div>
            <div class="start text"></div>
            <div class="start button"></div>
        </div>

    </div>



    <script>
        $(window).ready(function () {
            $('.clickarea_1').on('click', function () {
                $('#main').removeClass('first').addClass('second');
                setTimeout(function () {
                    $('#main').removeClass('second').addClass('third');
                }, 2000);
            });
            $('.clickarea_2').on('click', function () {
                $('#main').removeClass('third').addClass('forth');
                setTimeout(function () {
                    $('#main').removeClass('forth').addClass('fifth');
                }, 2000);
            });
            $('.clickarea_3').on('click', function () {
                $('#main').removeClass('fifth').addClass('sixth');
                setTimeout(function () {
                    $('#main').hide();
                    $('#last').show();
                }, 1600);
            });
        });
    </script>

</body>

</html>
